<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <h1 id="title">
        <strong id="s">S</strong>
        <strong id="n">N</strong>
        <strong id="a">A</strong>
        <strong id="k">K</strong>
        <strong id="e">E</strong>
      </h1>
      <p id="instructions">Press Enter to start</p>
      <div id="level-container">LEVEL: <span id="level">1</span></div>
      <div id="grid"></div>
      <div id="btn-container">
        <button id="reset-btn">RESET</button>
        <button id="start-btn">START</button>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
